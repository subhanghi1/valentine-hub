<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart with Photos</title>

  <style>
    /* RESET + BODY */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1a001a, #000);
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* HEART CONTAINER */
    .heart {
      position: relative;
      width: 340px;
      height: 340px;
      transform: rotate(-45deg);
      animation: beat 1.3s infinite ease-in-out;
      filter:
        drop-shadow(0 0 25px #ff4d6d)
        drop-shadow(0 0 45px #ff758f);
    }

    /* HEART SHAPE */
    .heart,
    .heart::before,
    .heart::after {
      background: #ff4d6d;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 340px;
      height: 340px;
      border-radius: 50%;
    }

    .heart::before {
      top: -170px;
      left: 0;
    }

    .heart::after {
      left: 170px;
      top: 0;
    }

    /* IMAGE GRID */
    .heart-content {
      position: absolute;
      inset: 20%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      transform: rotate(45deg);
      z-index: 2;
    }

    /* PHOTO CARD */
    .photo {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 16px;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    /* IMAGE — FACE SAFE */
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      border-radius: 12px;
      aspect-ratio: 3 / 4;
    }

    /* HEART BEAT ANIMATION */
    @keyframes beat {
      0% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.12);
      }
      100% {
        transform: rotate(-45deg) scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="heart">
    <div class="heart-content">
      <div class="photo">
        <img src="images/heartimg1.jpg" alt="Photo 1">
      </div>
      <div class="photo">
        <img src="images/heartimg2.jpeg" alt="Photo 2">
      </div>
      <div class="photo">
        <img src="images/heartimg3.jpeg" alt="Photo 3">
      </div>
      <div class="photo">
        <img src="images/heartimg4.jpeg" alt="Photo 4">
      </div>
    </div>
  </div>

</body>
</html>
