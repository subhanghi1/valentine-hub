
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Song</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      background: linear-gradient(135deg, #ffb3c6, #ffd6a5);
      font-family: "Poppins", sans-serif;
    }

    .card {
      width: 360px;
      height: 360px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;

      /* üëá important for layout */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      color: #444;
      margin: 0;
    }

    .image-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 180px;
      max-height: 180px;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .controls {
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      margin: 0 6px;
    }

    .play {
      background: #ff758f;
      color: white;
    }

    .pause {
      background: #6c757d;
      color: white;
    }

    .disabled {
      background: #ccc;
      color: #666;
      cursor: default;
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="song" src="/audio/our-song.mp3"></audio>

  <!-- OUR SONG CARD -->
  <div class="card">
    <h2>üéµ Our Song</h2>

    <div class="image-box">
      <img src="/images/memory.jpeg" alt="Our Song Memory">
    </div>

    <div class="controls">
      <button class="play" id="playBtn">‚ñ∂ Play</button>
      <button class="pause" id="pauseBtn">‚è∏ Pause</button>
    </div>
  </div>

  <!-- OUR MEMORY CARD -->
  <div class="card">
    <h2>üì∏ Our Memory</h2>

    <div class="image-box">
      <img src="/images/memory.jpeg" alt="Our Memory">
    </div>

    <div class="controls">
      <button class="disabled">‚ú® Coming Soon</button>
    </div>
  </div>

  <!-- External JS (unchanged) -->
  <script src="/special.js"></script>
</body>
</html>
